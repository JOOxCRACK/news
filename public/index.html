<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input, #card-element, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    #card-element {
      border: 1px solid #ccc;
    }

    button {
      background-color: #635bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5347dc;
    }

    #result {
      margin-top: 10px;
      background: #f6f6f6;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Payment</h2>
    <form id="payment-form">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="line1" placeholder="Address Line" required>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="postal_code" placeholder="Postal Code" required>
      <input type="text" name="country" placeholder="Country (e.g. US)" required>
      <div id="card-element"></div>
      <button type="submit">Pay Now</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const stripe = Stripe("pk_live_51PvfyTLeu8I62P1q8Z9yBnULxSB028krKqvecohGtnJdOAGxFRnawRSuLtuj0wndH539bLciwUXUMyj1NA5J0l9d00vfqBBVbE"); // Replace with your real key
    const elements = stripe.elements();
    const cardElement = elements.create("card");
    cardElement.mount("#card-element");

    const form = document.getElementById("payment-form");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get("name");
      const email = formData.get("email");
      const line1 = formData.get("line1");
      const city = formData.get("city");
      const postal_code = formData.get("postal_code");
      const country = formData.get("country");

      const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: "card",
        card: cardElement,
        billing_details: { name, email }
      });

      if (error) {
        result.textContent = "❌ Error creating payment method: " + error.message;
        return;
      }

      const res = await fetch("/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: 100, // Amount in cents
          description: "Store Purchase",
          payment_method: paymentMethod.id,
          name,
          email,
          line1,
          city,
          postal_code,
          country
        })
      });

      const data = await res.json();

      if (data.error) {
        result.textContent = "❌ Error: " + JSON.stringify(data, null, 2);
        return;
      }

      const confirm = await stripe.confirmCardPayment(data.client_secret);
      if (confirm.error) {
        result.textContent = "❌ Confirmation error: " + confirm.error.message;
      } else {
        result.textContent = "✅ Payment successful! Status: " + confirm.paymentIntent.status;
      }
    });
  </script>
</body>
</html>
