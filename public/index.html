<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>الدفع الآمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- تنسيق بسيط -->
  <style>
    body{
      background:#111; color:#eee; font-family:Tahoma, Arial, sans-serif;
      display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .box{
      background:#1e1e1e; padding:28px; border-radius:10px; width:320px;
      border:1px solid #444;
    }
    input,button,#card-element{
      width:100%; padding:10px; margin-top:10px; border-radius:6px;
      border:1px solid #666; background:#222; color:#eee; font-size:15px;
    }
    #card-element{ background:#fff;color:#000;} /* بطاقة بلون أبيض */
    button{background:#0a84ff; border:none; cursor:pointer;}
    button:hover{background:#006dda}
    #payment-result{margin-top:12px; font-size:13px; white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin-top:0">ادفع الآن</h2>

    <form id="payment-form">
      <input id="cardholder-name" placeholder="اسم صاحب البطاقة" required/>
      <input id="email" type="email" placeholder="البريد الإلكتروني" required/>
      <div id="card-element"><!-- Stripe Element يظهر هنا --></div>
      <button id="card-button" type="submit">ادفع</button>
    </form>

    <div id="payment-result"></div>
  </div>

  <!-- ملف العميل -->
  <script src="client.js"></script>
</body>
</html>
