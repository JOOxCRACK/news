<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>بوابة دفع Stripe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:tahoma,arial;padding:24px;max-width:420px;margin:auto;background:#f7f7f7}
    input,button,#card-element{width:100%;padding:10px;margin-top:10px;border-radius:6px;border:1px solid #ccc;font-size:15px}
    #card-element{background:#fff}
    button{background:#23a6d5;color:#fff;border:none;cursor:pointer}
    button:hover{background:#1b8ab8}
    pre{background:#fff;padding:10px;border:1px solid #ddd;border-radius:6px;height:80px;overflow:auto}
  </style>
</head>
<body>
  <h2>ادفع الآن</h2>

  <form id="payment-form">
    <input id="cardholder-name"  placeholder="اسم حامل البطاقة" required />
    <input id="email"           placeholder="البريد الإلكتروني" required />
    <input id="address-line1"   placeholder="العنوان (الشارع)" required />
    <input id="city"            placeholder="المدينة" required />
    <input id="postal_code"     placeholder="الرمز البريدي" required />
    <input id="country"         placeholder="الدولة (EG, US…)" required />
    <div id="card-element"></div>
    <button id="card-button">ادفع</button>
    <pre id="payment-result"></pre>
  </form>

  <script src="client.js"></script>
</body>
</html>
