<form id="payment-form">
  <label>Name</label>
  <input id="name" placeholder="Jane Doe" required />

  <label>Email</label>
  <input id="email" type="email" placeholder="jane@example.com" required />

  <label>Address line 1</label>
  <input id="line1" placeholder="123 Main St" required />

  <label>City</label>
  <input id="city" placeholder="New York" required />

  <label>State</label>
  <input id="state" placeholder="NY" required />

  <label>ZIP / Post code</label>
  <input id="zip" placeholder="10001" required />

  <label>Country (2-letter code)</label>
  <input id="country" placeholder="US" required />

  <!-- بطاقة الائتمان (مدمجة ضمن النموذج) -->
  <label>Card here </label>
  <div id="card-element" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></div>

  <button type="submit">Pay $2</button>
</form>
